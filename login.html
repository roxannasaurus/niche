<!DOCTYPE html>
<html>
<head>
    <title>login</title>
</head>

<body>
    <header>
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
    </header>

    <div class="login-body">
        <div class="top-bar">
            <a href="/index.html">
            <div class="top-bar-logo"><img src=
            "graphics/header-logo.svg"></div></a> <a href="/about.html">
            <div class="top-bar-element">
                about
            </div></a>
        </div>

        <div class="login-content">
            <ul class="login-tabs">
                <li>
                    <input id="tab1" name="tabs" type="radio"> <label for=
                    "tab1">in</label>

                    <div class="login-tab-content animated fadeIn" id=
                    "tab-content2">
                        <form action="admin.html">
                            <div class="login-title-block">
                                <div class="open-block">
                                    <span class="icon-open"></span>
                                </div>

                                <div class="login-title">
                                    sign in
                                </div>
                            </div><input class="email" placeholder="email"
                            type="text"> <input class="pass" placeholder=
                            "password" type="password"> <button class=
                                                                                       "submit">go</button> 
                        </form>
                    </div>
                </li>

                <li>
                    <input checked id="tab2" name="tabs" type="radio">
                    <label for="tab2">up</label>

                    <div class="login-tab-content animated fadeIn" id=
                    "tab-content1">
                        <form action="you.html">
                            <div class="login-title-block">
                                <div class="open-block">
                                    <span class="icon-apply"></span>
                                </div>

                                <div class="login-title">
                                    sign up
                                </div>
                            </div><input class="first-name" placeholder=
                            "first name" type="text"> <input class="last-name"
                            placeholder="last name" type="text"> 
                            <input class="email" placeholder="email" type=
                            "text"><input class=
                            "birthday" placeholder="birthday" type="date"> <input class="pass" placeholder="password"
                                                                                  type="password"> <button class="submit">go</button> 
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="footer"><img src="graphics/background.png"></div>
</body>
</html>
